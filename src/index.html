<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CleanTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/lib.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg">
    <meta name="theme-color" content="#ffffff">
</head>
<body>


<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <a href="#" class="logo">
                    <span class="logo__text">CleanTalk</span>
                </a>
            </div>
            <div class="col-sm-6 col-xs-12">
                <ul class="nav">
                    <li><a href="#" rel="nofollow">Возможности</a></li>
                    <li><a href="#">SpamFireWall</a></li>
                    <li><a href="#" rel="nofollow">Стоимость</a></li>
                    <li><a href="#" rel="nofollow">Авторизация</a></li>
                </ul>
                <ul class="language">
                    <li><a href="#" class="en"><span>EN</span></a></li>
                    <li><a href="#" class="ru"><span>RU</span></a></li>
                </ul>
            </div>
            <div class="col-xs-12 text-center">
                <div class="cloud">
                    <h1 class="cloud__title">Облачный антиспам для форумов, блогов и сайтов</h1>
                    <p class="cloud__description">Без капчи, вопросов, подсчета животных, пазлов и арифметических
                        задач</p>
                </div>
                <form class="register" action="#" method="post">
                    <h3 class="register__title">Останови спам за 60 секунд</h3>
                    <div class="register__container">
                        <div class="register__group">
                            <input type="email" class="register__text-field" placeholder="E-mail" required="" id="email">
                            <label class="register__example">Будет логином.</label>
                        </div>
                        <div class="register__group">
                            <input type="text" class="register__text-field" placeholder="Адрес веб-сайта" required="" id="site">
                            <label class="register__example">Пример: cleantalk.ru</label>
                        </div>
                        <div class="register__group">
                            <button type="button" class="button --orange">Создать аккаунт</button>
                        </div>
                    </div>
                    <div class="register__hint">Пароль будет выслан на e-mail</div>
                </form>
            </div>
        </div>
    </div>
</header>

<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/main.js"></script>

</body>
</html>
